<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVS</title>
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/static/manifest.json">
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            border: 1px solid #404040;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            background: #333333;
            color: #ffffff;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #fe2c55;
            box-shadow: 0 0 0 2px rgba(254, 44, 85, 0.2);
        }
        .paste-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #404040;
            color: #ffffff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .paste-button:hover {
            background: #505050;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: #fe2c55;
        }
        button {
            background: #fe2c55;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
            font-weight: 600;
        }
        button:hover {
            background: #e62147;
        }
        button:disabled {
            background: #666666;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
        }
        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            border: 1px solid #ff4444;
        }
        .success {
            background: rgba(0, 255, 0, 0.1);
            color: #44ff44;
            border: 1px solid #44ff44;
        }
        .metadata {
            background: #333333;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            border: 1px solid #404040;
            white-space: pre-wrap;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #fe2c55;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>TikTok Downloader</h1>
            <div class="input-group">
                <textarea id="videoUrls" placeholder="Paste TikTok video URL(s) here&#10;One URL per line for batch download"></textarea>
                <button class="paste-button" onclick="pasteFromClipboard()">Paste</button>
            </div>
            <label>
                <input type="checkbox" id="saveMetadata" checked>
                Save metadata
            </label>
            <button onclick="downloadVideos()" id="downloadBtn">Download</button>
            <div id="status" class="status" style="display: none;"></div>
            <div id="metadata" class="metadata" style="display: none;"></div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }

        async function downloadVideos() {
            const urls = document.getElementById('videoUrls').value.split('\n').filter(url => url.trim());
            const saveMetadata = document.getElementById('saveMetadata').checked;
            const statusDiv = document.getElementById('status');
            const metadataDiv = document.getElementById('metadata');
            const downloadBtn = document.getElementById('downloadBtn');

            if (urls.length === 0) {
                showError('Please enter at least one TikTok video URL');
                return;
            }

            downloadBtn.disabled = true;
            statusDiv.innerHTML = '<div class="loading"></div>Downloading...';
            statusDiv.className = 'status';
            statusDiv.style.display = 'block';
            metadataDiv.style.display = 'none';

            try {
                const endpoint = urls.length > 1 ? '/api/batch-download' : '/api/download';
                const body = urls.length > 1 
                    ? urls
                    : { url: urls[0], save_metadata: saveMetadata };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Download failed');
                }

                const data = await response.json();
                
                if (urls.length > 1) {
                    // Batch download
                    data.download_urls.forEach(url => {
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = '';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    });
                } else {
                    // Single download
                    const a = document.createElement('a');
                    a.href = data.download_url;
                    a.download = '';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }

                showSuccess(`Downloaded ${urls.length} video(s) successfully!`);
                
                // Display metadata if available
                if (data.metadata) {
                    metadataDiv.textContent = JSON.stringify(data.metadata, null, 2);
                    metadataDiv.style.display = 'block';
                }
            } catch (error) {
                showError(`Failed to download video(s): ${error.message}`);
            } finally {
                downloadBtn.disabled = false;
            }
        }

        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status error';
            statusDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status success';
            statusDiv.style.display = 'block';
        }

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('videoUrls').value = text;
            } catch (err) {
                showError('Failed to paste from clipboard. Please paste manually.');
            }
        }
    </script>
</body>
</html>
